name: "Automate Sketch"
description: "Plugins for Bohemian Coding’s Sketch"
author: "Ashung Hung"
email: "Ashung.hung@gmail.com"
homepage: "https://ashung.github.io/Automate-Sketch"
version: "1.0"
identifier: "com.ashung.hung.automate_sketch"
compatibleVersion: 3
bundleVersion: 1
menuConfigs:
    title:
